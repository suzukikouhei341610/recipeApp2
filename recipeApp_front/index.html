<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta charset="UTF-8">
    <title>Toppage</title>
    <style>

        .v-app-bar {
            position: relative; /* 相対位置を設定 */
        }
        .v-app-bar h1 {
            margin: 0; /* デフォルトのマージンを削除 */
        }
        .login-btn {  
            color: #777 !important;
            background-color: #bfe1bf !important;
            position: absolute; /* 絶対位置を設定 */
            right: 16px; /* 右端からの距離を設定 */
        }
        /* 画像のサイズを元に戻す */
        .v-carousel {
            margin: 15px;
            width: 600px;
        }
        .carousel-image {
            max-height: 400px; /* 高さを制限 */
            object-fit: contain;
            margin: 0 auto; /* 画像を中央に寄せる */
            cursor: pointer;
        }
        .thumbnails {
            display: none; /* サムネイルを非表示に */
        }
        /* .custom-card {
            max-width: 300px; 
            margin: 0 auto; 
        }
        .headline {
            text-align: center; 
        }

        .v-card-actions {
            display: flex;
            justify-content: center; 
            align-items: center; 
            padding: 16px;
        } */

        footer {
            background-color: #bfe1bf !important;
        }

        .footer-row {
            display: flex;
            justify-content: flex-end; /* 要素を右寄せにする */
            align-items: center; /* 垂直方向に中央揃え */
            padding: 16px; /* フッター内の余白を追加 */
        }

        .copyright-text {
            font-size: 14px; /* フォントサイズを調整 */
            color: #777; /* 色を設定（必要に応じて調整） */
            margin-right: 400px; /* 従業員用リンクとの間にスペースを追加 */
        }

        .link-button {
            font-size: 14px; /* フォントサイズを調整 */
            color: #007BFF; /* リンクの色を設定 */
            text-decoration: none; /* 下線を削除 */
        }

        .link-button:hover {
            text-decoration: underline; /* ホバー時の下線追加 */
        }




    </style>
</head>
<body>
    <div id="app">
        <v-app>
            <header>
            <v-app-bar>
                <h1>😊おちゃらけ😊</h1>
                <v-btn @click="navigate" class="login-btn">ログイン</v-btn>
            </v-app-bar>
            </header>

            <v-main>
                <v-carousel v-model="active" :interval="4000" cycle hide-delimiters height="400px">
                    <v-carousel-item
                        v-for="(image, i) in images"
                        :key="i"
                    >
                        <div @click="navigateTo(image.url)">
                            <v-img :src="image.img" class="carousel-image" contain></v-img>
                        </div>
                    </v-carousel-item>
                </v-carousel>

                <!-- クリック後に表示されるダイアログ -->
                <!-- <v-dialog v-model="dialog" max-width="500">
                    <v-card class="custom-card">
                        <v-card-title class="headline">詳しいレシピはこちら↓</v-card-title>
                        <v-card-actions>
                            <v-btn color="primary" @click="navigate" class="bottom-login-btn">ログイン</v-btn>
                            <v-btn @click="dialog = false">閉じる</v-btn>
                        </v-card-actions>
                    </v-card>                       
                </v-dialog> -->
            </v-main>
            <v-footer>
                <v-row class="footer-row">
                    <v-col class="text-right" cols="12">
                        <span class="copyright-text">© 2024 株式会社おちゃらけ All rights reserved</span>
                        <a href="employeelogin.html" class="link-button">従業員用</a>
                    </v-col>
                </v-row>
            </v-footer>                                           
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data(){
                return {
                    active: 0,
                    dialog: false,  // ダイアログの表示/非表示を管理
                    images: [
                        {id: 0, img: 'images/image000.jpg', url: 'recipe_20.html'},
                        {id: 1, img: 'images/image001.jpg', url: 'recipe_21.html'},
                        {id: 2, img: 'images/image002.jpg', url: 'recipe_22.html'},
                        {id: 3, img: 'images/image003.jpg', url: 'recipe_23.html'},
                        {id: 4, img: 'images/image004.jpg', url: 'recipe_24.html'},
                        {id: 5, img: 'images/image005.jpg', url: 'recipe_25.html'},
                    ]
                }
            },
            methods: {
                navigateTo(url) {
                    window.location.href = url;
                },
                // openDialog() {
                //     this.dialog = true;
                // },
                navigate() {
                    window.location.href = 'userlogin.html';
                }
            }
        })
    </script>
</body>
</html>
