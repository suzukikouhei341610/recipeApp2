<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta charset="UTF-8">
    <title>Toppage</title>
    <style>
        .v-app-bar {
            position: relative;
        }
        .v-app-bar h1 {
            margin: 0;
        }
        .login-btn {  
            color: #777 !important;
            background-color: #bfe1bf !important;
            position: absolute;
            right: 16px;
        }
        .message h2 {
            font-weight: normal;
            text-align: center;
            height: 100px;
        }
        .v-carousel {
            width: 50vw; /* カルーセルの幅を画面幅の50%に設定 */
            height: 50vh; /* カルーセルの高さを50vhに設定 */
            position: relative; /* 矢印とのバランスを保つために相対位置を設定 */
        }
        .v-carousel-item {
            display: flex;
            justify-content: center; /* 横方向に中央揃え */
            align-items: center; /* 縦方向に中央揃え */
        }
        .v-carousel .v-carousel__prev,
        .v-carousel .v-carousel__next {
            top: 50%; /* 高さの50%に位置 */
            transform: translateY(-50%); /* 矢印を縦中央に揃える */
        }

        .carousel-image {
            max-width: 80%; /* 画像の幅を小さめに設定 */
            max-height: 70%; /* 画像の高さを調整 */
            object-fit: contain; /* 画像を中央に収め、縦横比を維持 */
            margin: 0 auto; /* 画像を中央揃え */
            cursor: pointer;
        }
        footer {
            background-color: #bfe1bf !important;
        }
        .footer-row {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 16px;
        }
        .copyright-text {
            font-size: 14px;
            color: #777;
            margin-right: 400px;
        }
        .link-button {
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
        }
        .link-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="app">
        <v-app>
            <header>
                <v-app-bar>
                    <h1>😊おちゃらけ😊</h1>
                    <v-btn @click="navigate" class="login-btn">ログイン</v-btn>
                </v-app-bar>
            </header>

            <v-main>
                <div class="message">
                <h2>期間限定 季節のレシピ大公開😊💕</h2>
                </div>
                <v-carousel v-model="active" :interval="4000" cycle hide-delimiters>
                    <v-carousel-item
                        v-for="(image, i) in images"
                        :key="i"
                    >
                        <div @click="navigateTo(image.url)">
                            <v-img :src="image.img" class="carousel-image" contain></v-img>
                        </div>
                    </v-carousel-item>
                </v-carousel>
            </v-main>
            <v-footer>
                <v-row class="footer-row">
                    <v-col class="text-right" cols="12">
                        <span class="copyright-text">© 2024 株式会社おちゃらけ All rights reserved</span>
                        <a href="employeelogin.html" class="link-button">従業員用</a>
                    </v-col>
                </v-row>
            </v-footer>                                           
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data() {
                return {
                    active: 0,
                    images: [
                        {id: 0, img: 'images/image000.jpg', url: 'recipe_20.html'},
                        {id: 1, img: 'images/image001.jpg', url: 'recipe_21.html'},
                        {id: 2, img: 'images/image002.jpg', url: 'recipe_22.html'},
                        {id: 3, img: 'images/image003.jpg', url: 'recipe_23.html'},
                        {id: 4, img: 'images/image004.jpg', url: 'recipe_24.html'},
                        {id: 5, img: 'images/image005.jpg', url: 'recipe_25.html'},
                    ]
                }
            },
            methods: {
                navigateTo(url) {
                    window.location.href = url;
                },
                navigate() {
                    window.location.href = 'userlogin.html';
                }
            }
        })
    </script>
</body>
</html>
