  <h1>丸ごと焼きリンゴ</h1>
  <img class="recipe_photo" src="https://i.pinimg.com/564x/20/43/df/2043df5a667ea2a96e6aed1664d39d33.jpg" alt="Image">
  <p><strong>カテゴリー:</strong>キャンディ</p>
  <p><strong>調理時間:</strong> 70分</p>
  <p><strong>材料:</strong>
    りんご2個 <br>
    A. キャンディ4個、バター30g、レーズン10g、シナモンスティック2本
  </p>
  <p><strong>手順:</strong></p>
  <ol>
    <li>りんごは芯の周りに切り込みを入れ、スプーンで芯を取る。</li>
    <li>りんごの穴にＡをそれぞれ半量ずつ詰める。</li>
    <li>アルミホイルで二重に包み耐熱容器にのせ、オーブン200度で40分~1時間ほど焼く。</li>
  </ol>
