  <h1>スモア風 マシュマロサンドクッキー</h1>
  <img class="recipe_photo" src="https://images.unsplash.com/photo-1633997455043-434ee7ca3e1a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image">
  <p><strong>カテゴリー:</strong>クッキー</p>
  <p><strong>調理時間:</strong> 5分</p>
  <p><strong>材料:</strong>
    クッキー6枚、マシュマロ(直径2cm程度の大きさのもの)3個
  </p>
  <p><strong>手順:</strong></p>
  <ol>
    <li>クッキー3枚を耐熱皿に並べ、その上にマシュマロを1個ずつ置く。</li>
    <li>1を電子レンジに入れ、10秒から15秒程度、マシュマロが膨らむまで加熱する。</li>
    <li>2の上にすぐに残りのクッキーを1枚ずつ乗せて上から軽く押す。</li>
  </ol>
