  <h1>チョコレートムース</h1>
  <img class="recipe_photo" src="https://images.pexels.com/photos/17343142/pexels-photo-17343142.jpeg" alt="Image">
  <p><strong>カテゴリー:</strong>チョコ</p>
  <p><strong>調理時間:</strong> 25分</p>
  <p><strong>材料:</strong> 板チョコ2枚、水30ml、生クリーム・オレンジピールなどのトッピング</p>
  <p><strong>手順:</strong></p>
  <ol>
    <li>板チョコを耐熱容器に入れ水とあわせ、電子レンジで30秒加熱する。</li>
    <li>チョコが溶けたらよく混ぜる。</li>
    <li>2をボウルに移し、一回大きめの氷水を入れたボウルの上に置き、冷やしながら素早く混ぜる。</li>
    <li>もったりとしてきたら容器に移し、冷蔵庫で固める。</li>
  </ol>
