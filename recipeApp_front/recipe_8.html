  <h1>黄金フルーツ飴</h1>
  <img class="recipe_photo" src="https://i.pinimg.com/564x/9b/75/8a/9b758abb099e589334b64aff3959e258.jpg" alt="Image">
  <p><strong>カテゴリー:</strong>キャンディ</p>
  <p><strong>調理時間:</strong> 15分</p>
  <p><strong>材料:</strong>
    好きなカットフルーツ8~10個、キャンディ15粒、水1.5g
  </p>
  <p><strong>手順:</strong></p>
  <ol>
    <li>耐熱容器にキャンディと水を加えて電子レンジで60秒加熱する。</li>
    <li>耐熱容器を一旦取り出し、かき混ぜてから更に10秒加熱する。</li>
    <li>溶けたキャンディに、竹串などに刺したカットフルーツをくぐらせて、バットで固まるまで冷ます。</li>
  </ol>
